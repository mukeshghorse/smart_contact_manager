<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace=~{base::layout(~{::section})}>
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container mt-3 ">
			<div class="row">
				<div class="col-md-8 offset-md-2 bg-white p-3">
					<div class="mycard">
						<div class="alert  alert-dismissible fade show"
							th:if="${session.message}"
							th:classappend="${session.message.type}" role="alert">
							<strong th:text="${session.message.content}"></strong>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>


						<div class="bg-light">
							<h1 class="text-center">Register here!!</h1>
						</div>
						<form action="" th:action="@{/doRegister}" method="post"
							th:object="${user}">

							<div class="mb-3">
								<label for="name_field" class="form-label">Name</label> <input
									name="name" th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name')}? 'is-invalid':''"
									type="text" class="form-control" id="name_field"
									placeholder="Enter name here" aria-describedby="emailHelp"
									required>

								<p th:each="e: ${#fields.errors('name')}" th:text="${e}"></p>


							</div>

							<div class="mb-3">
								<label for="email_field" class="form-label">Email</label> <input
									name="email" th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''"
									type="email" class="form-control" id="email_field"
									placeholder="Enter email here" aria-describedby="emailHelp"
									required>
								<p th:each="e: ${#fields.errors('email')}" th:text="${e}"></p>

							</div>

							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control"
									id="password_field" placeholder="Enter password here"
									aria-describedby="emailHelp" required>
							</div>

							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label">About</label>
								<textarea name="about" class="form-control"
									id="exampleFormControlTextarea1" rows="3"
									placeholder="Write something about yourself.">
  						
  							</textarea>
							</div>

							<div class="form-check">
								<input name="agreement" class="form-check-input" type="checkbox"
									id="agreement"> <label class="form-check-label"
									for="agreement"> Agree terms and condition. </label>
							</div>
							<div class="text-center mt-2 ">
								<button class="btn btn-lg btn-primary bg-primary me-2"
									type="submit">Submit</button>
								<button class="btn btn-lg btn-primary bg-warning " type="reset">Reset</button>
							</div>
						</form>
					</div>

				</div>


			</div>


		</div>
	</section>
</body>
</html>
