<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace=~{normal/base::layout(~{::section})}
>
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="alert  alert-dismissible fade show ms-3 me-3" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
			<strong th:text="${session.message.content}"></strong> 
 			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="card me-3 ms-3">
		
			<div class="card-body ">
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
					
						<div class="col-md-10 offset-md-1 ">
						
							<form action="" th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data"  method="post" class="mt-2 ">
							
								<div class="input-group mb-3 ">
  								<span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-plus"></i></span>
  								<input required id="name" name="name" type="text" class="form-control me-2" placeholder="Full Name " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">						
  								</div>
  								
  								
								<div class="input-group mb-3 ">
  								<span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-user"></i></span>
  								<input id="secondName" name="secondName" type="text" class="form-control me-2" placeholder="Nick Name " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">						
  								</div>
								
								<div class="input-group mb-3 ">
  								<span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-envelope"></i></span>
  								<input id="email" name="email" type="email" class="form-control" placeholder="Email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
								</div>
								
								<div class="input-group mb-3 ">
  								<span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-briefcase"></i></span>
  								<input id="work" name="work" type="text" class="form-control" placeholder="Work" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
								</div>
								
								<div class="input-group mb-3 ">
  								<span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-phone"></i></span>
  								<input min="10"  required id="phone" name="phone" type="number" class="form-control" placeholder="Phone Number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
								</div>
								
								<div class="mb-3">
  								<textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Contact Description here"></textarea>
								</div>
								
								<div class="mb-3">
 								 <input class="form-control" type="file" id="formFile" name="profileImage">
								</div>
								<button type="submit" class="btn btn-primary">Save Contact</button>
								
							</form>
						</div>
					</div>
				
				</div>
			</div>
		</div>
		

	</section>
</body>
</html>
